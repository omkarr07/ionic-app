<ion-header hidden>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list style="height: 220px; background-color:#004d99">
    <ion-grid>
      <ion-row>
        <ion-col size="9" mode="md" class="ion-padding" >
          
            <ion-label style="font-size: 25px;" color="light">Member Name</ion-label>
            <br>
          <ion-label color="medium">Wing/Room-no.</ion-label> 
        </ion-col>

        <ion-col size="3" mode="md" class="ion-padding">
          <div>
            <ion-avatar>
              <img src="../../assets/hhh.jpg" />
            </ion-avatar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-grid class="ion-no-margin ">
    
<ion-row>
      <ion-col size="12" >
        <ion-card style="margin-top: -105px;  "  class="ion-padding" (click)="vpbill()">
          <ion-grid >
            <ion-row>
              <ion-col size="6">
                
                  <img class="ion-padding"  src="../../../assets/document.png" />
                
              </ion-col>
              
              <ion-col size="6"  >
               
                  <ion-text color="primary " >
                    <b><p style="margin-top: 40%; font-size: large;">View/Pay Bill</p></b>
                  </ion-text>
              </ion-col>
             
    
            </ion-row>
          </ion-grid>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="comp()" class="ion-padding" >
          <img class="ion-padding" src="../../assets/register.png" />
          <ion-text color="primary " class="ion-text-center" >
            
              <b><p style="font-size: large;">Complaint Regestration</p></b>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-padding" >
          <img class="ion-padding" src="../../assets/paper.png" />
          <ion-text color="primary "  class="ion-text-center">
            <b><p style="font-size: large;">View all Transaction</p></b>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-padding">
          <img class="ion-padding" src="../../assets/document (1).png" />
          <ion-text color="primary " class="ion-text-center" >
            <b><p style="font-size: large;">Notices</p></b>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-padding" >
          <img class="ion-padding" src="../../assets/list.png" />
          <ion-text color="primary "  class="ion-text-center">
            <b><p style="font-size: large;">Rules</p></b>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
