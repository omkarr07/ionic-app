<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/generatemain"></ion-back-button>
    </ion-buttons>
    <ion-title>service-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item [routerLink]="['/','service-list','serviceinfo']" routerLinkActive="router-link-active">
      <ion-label>Water charges</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"  ></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/cleaning']" routerLinkActive="router-link-active">
      <ion-label>Cleaning charges</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/electric']" routerLinkActive="router-link-active">
      <ion-label>Electric charges</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/parking']" routerLinkActive="router-link-active">
      <ion-label>Parking charges</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-card>
  
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button (click)="onnew()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
 
  
</ion-content>
