<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>notice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <ion-item>
      <ion-label position="floating">Subject <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <br>
    
    
      <ion-button (click)="onClick()" expand="block"  >
        <ion-label>Upload Image</ion-label>
        <ion-icon slot="end" name="add-circle-outline"></ion-icon > 
       </ion-button>
          
      </ion-card>

      <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button color="primary" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
